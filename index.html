<!DOCTYPE html>

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">

                            <li><a>Blog</a></li>

                            <li><a>About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                </div>

            </div>

            <div class="carousel w-full rounded-2xl">
                <div id="slide1" class="carousel-item relative w-full bg-[url(./images/1.png)] bg-center bg-cover h-[85vh]">
                  <div class="absolute lg:bottom-0 lg:left-10 space-x-4 transform translate-x-56 translate-y-80 lg:translate-x-5 lg:-translate-y-1/2">
                    <a href="#slide4" class="btn btn-circle bg-black text-white">❮</a>

                </div>
              </div>
              <div class="mt-2 lg:h-[20vh] flex items-center lg:w-1/2 mx-auto bg-gray-900 rounded-xl lg:translate-x-60 lg:-translate-y-40 lg:flex items-center">
                <div class="p-8">
                    <h2 class="text-white text-lg lg:text-2xl pb-3">Meet all the heroes from the field</h2>

    <main></main>
